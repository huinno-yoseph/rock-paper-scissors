apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
  annotations:
    notifications.argoproj.io/subscribe.sync-operation-change.slack: 1-team-sqa
    notifications.argoproj.io/subscribe.on-deployed.build-acceptance-test: ""
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-container
        image: clmfkilu/fastapi-rock-paper-scissors:latest
        ports:
        - containerPort: 8000